<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input" name="email">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="email">
                </label>
                <label class="item item-input" name="password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block">Log in</button>
            <a href="#/signup" class="button button-dark button-clear button-block">Or create an account</a>
            <a href="#/map" class="button button-dark button-clear button-block">go to map</a>

        </form>

            {{d}}
          </a>
        </div>
-->
    </ion-content>
</ion-view>
